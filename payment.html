    <meta charset="UTF-8">

</head>



  



<body>
    <div class="main">
        
        <div class="form">
            

            <h1>Checkout Form</h1>

            <div class="form_content">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Full Name">

            </div>


            <div class="form_content">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">

            </div>


            <div class="form_content">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" placeholder="Phone Number">

            </div>


            <div class="form_content">
                <label for="amt">Amount:</label>
                <input type="text" id="amt" name="amount" placeholder="Amount">

            </div>

            <div class="btn">

                <!-- This button will run the pay() function written in pay.js file where payment will initate and after succesfull
                payment DONATOR data will be stored in database and fund will get updated. -->

                <!-- This will also redirect to thanks page after successfull payment. -->
                 
                <!-- This button is commented because it requires backend to email the payment receipt to 
                    Donator and requires database to store data. -->

                    
                <!-- <input type="submit" onclick="pay()" value="Pay Now" class="btn"> -->



                <!-- This button is generated by Razorpay to initiate Payment and automatically send reciept to Donator email. -->
                <form>
                    <script src="https://checkout.razorpay.com/v1/payment-button.js"
                        data-payment_button_id="pl_KeS6ZNAVpiognf" async> </script>
                </form>
            </div>

            

        </div>

    </div>




</body>
